<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="book">
            <div class="page cover">  
                <h1>Happy Valentine's Day</h1>
                <p>For my love, [Her Name]</p>
            </div>
            <div class="page">
                <img src="images/memory1.jpg" alt="Memory 1">
                <p>This was our first special moment together...</p>
            </div>
            <div class="page">
                <img src="images/memory2.jpg" alt="Memory 2">
                <p>Remember this day? It was perfect...</p>
            </div>
            <div class="page">
                <h2>To many more beautiful moments...</h2>
                <p>I love you forever! ❤️</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
